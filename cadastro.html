<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - LA Transportes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-box">
    <!-- Lado esquerdo -->
    <div class="left-side">
      <p>Crie sua conta.</p>
    </div>

    <!-- Lado direito -->
    <div class="right-side">
      <h3 class="fw-bold text-center mb-1">CADASTRE-SE</h3>
      <p class="text-center text-muted mb-4">Preencha seus dados.</p>

      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Usuário" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="E-mail" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn btn-warning mb-2">CADASTRAR</button>
      </form>

      <p class="text-center text-muted small">
        Já tem conta?
        <a href="#" class="text-decoration-none fw-semibold">Entrar</a>
      </p>

      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/1183/1183672.png" alt="Logo" width="50"><br>
        LA Transportes
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
